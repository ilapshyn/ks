{% extends "ks/base.html" %}
{% block header%}
	<link rel="stylesheet" href="/static/css/sidebar.css">
{% endblock%}
{% block content%}
	<div class="row">
		<div class="span4 sidebar-menu">
			{%for opt in options%}
			<a class="sidebar-button-{{opt}} {%if opt == option%} active {%endif%}" href="?option={{opt}}"></a>
			{%endfor%}
		</div>
		<div class="span8">
			<!-- modal-gallery is the modal dialog used for the image gallery -->
			<div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">&times;</a>
					<h3 class="modal-title"></h3>
				</div>
				<div class="modal-body"><div class="modal-image"></div></div>
				<div class="modal-footer">
					<a class="btn btn-info modal-prev"><i class="icon-arrow-left icon-white"></i> Попередній</a>
					<a class="btn btn-primary modal-next">Наступний <i class="icon-arrow-right icon-white"></i></a>
				</div>
			</div>
			<div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery" data-selector="div.gallery-item">
				{% for divan in divans %}
					<div class="gallery-item" data-href="{{ divan.url }}" title="{{ divan.name }}"><img src="{{ divan.small_url }}" style="width: 288px;"></div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock%}
